<div class="row freight-search-result-container">
    
    <div *ngIf="result.length > 0" class="results-header">
        <span class="results-title">
            <h3>YOUR RESULTS</h3>
        </span>
    </div>

    <div *ngIf="result.length == 0 && !isValidResult" class="results-header">
        <span class="no-results">
            <h3>No Result Found</h3>
        </span>
    </div>


    <!-- SUBCOMPONENTS HERE -->
    <freight-search-result *ngFor="let routeOption of result" [routeOption]="routeOption"></freight-search-result>
</div>
